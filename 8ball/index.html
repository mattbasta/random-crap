<html>
<head>
	<title>Shake the lucky Mancini Eight Ball!</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<script src="lib/prototype.js" type="text/javascript"></script>
	<script src="lib/effects.js" type="text/javascript"></script>
	<style type="text/css">
		body {
			text-align: center;
		}
		#answer {
			margin-top: -320px;
		}
	</style>
</head>
<body>
<h1>Shake the lucky Mancini Eight Ball</h1>
<div id="ballcontainer">
	<img src="ball.png" id="ball" alt="" onclick="shk();" />
</div>
<div id="answer">
	<img src="rorig.png" id="ai" onclick="shk();"z />
</div>
<script type="text/javascript">
var t1 = null;
var t2 = null;
function shk() {
	clearTimeout(t1);
	clearTimeout(t2);
	Effect.Fade('answer',{duration:0.125});
	Effect.Shake('ball',{duration:1.25,distance:50});
	var r = Math.floor(Math.random() * 5 + 1);
	t1 = setTimeout("document.getElementById('ai').src = 'r'+"+r+"+'.png';",125);
	t2 = setTimeout('Effect.Appear("answer",{duration:3})',1250);
	if (r === 5) setTimeout("document.getElementById('ai').src = 'rn.png';",5050);

}
</script>
</body>
</html>
