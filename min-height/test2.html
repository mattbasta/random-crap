<html>
<head>
<title>Min-height test</title>
<style type="text/css">
.border {
	border:5px dotted red;
	padding:20px;
}
#min_wrap {
	margin:10px 0;
	border:5px dotted blue;
}
/*This guy gives layout in IE6.*/
* html #min {height:1%;}
#minminh {
	float:left;
	height:300px; /* the minimum height */
	width:100%;
	margin-right:-100%;
	background:yellow; /* for demonstration purposes only */
}
#minexpander {
	float:left;
	width:100%;
	background:#0c0;
}
.clearer {clear:both;}
</style>
</head>
<body>
	<div class="border">Above</div>
	<div id="min_wrap"> <!-- Needed in IE because we have a demonstrational border -->
		<div id="min">
			<div id="minminh"></div>
			<div id="minexpander">
				This box should not be 300px tall.<br />
			</div>
			<div class="clearer"></div>
		</div>
	</div>
	<div class="border">Below</div>
</body>
</html>
